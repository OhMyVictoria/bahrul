    <style>
        /* Tambahkan style untuk tata letak logo */
        .contact ul {
            list-style: none;
            padding: 0;
            display: flex; /* Tampilkan elemen secara horizontal */
            gap: 30px; /* Jarak antar logo */
            justify-content: center; /* Pusatkan elemen */
            margin: 20px 0;
        }

        .contact li {
            display: inline-block;
        }

        .contact a img {
            width: 64px; /* Ukuran logo */
            height: 64px;
            transition: transform 0.3s ease; /* Animasi hover */
        }

        .contact a img:hover {
            transform: scale(1.1); /* Perbesar logo saat hover */
        }

        .contact h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Menambahkan style untuk footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            text-align: left;
            background-color: #f9f9f9; /* Bisa disesuaikan dengan latar belakang footer */
            font-size: 14px;
        }
    </style>
</head>
